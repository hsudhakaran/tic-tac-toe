<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <style>
      table{
        border-collapse: collapse
      }
      td{
        border: 1px solid blue;
        width: 150px;
        height: 150px;
        font-size: 30px;
        color: blue;
        text-align: center;
      }

      td > a{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <table>
      {% for i in range(3) %}
        <tr>
          {% for j in range(3) %}
            <td>
              {% if game[i][j]!="None" %}
                {{ game[i][j] }}
              {% else %}
                <a href="{{ url_for('play', row=i, col=j) }}">Play if {{turn}} here</a>
              {% endif %}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
